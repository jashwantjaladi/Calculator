<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/mayin-s-hand" type="text/css"/>
</head>
<body>
<div class="view">
<h1 class="heading">CALCULATOR </h1>
<div class="container">
    <div class="display-text">0</div>
    <div id="buttons">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operators">+</button>
        <button id="undo" disabled>undo</button>
        <button id="clear">clear</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operators">x</button>
        <button class="brackets" disabled>(</button>
        <button class="brackets" disabled>)</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operators">-</button>
        <button class="equals">=</button>
        <button class="number">0</button>
        <button class="decimal" disabled>.</button>
        <button class =operators>%</button>
        <button class="operators">/</button>
    </div>   
</div> 
</div>
</body>
</html>
